{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="mt-24 md:my-24 overflow-hidden flex items-center justify-center">
        <div class="w-full mx-1 md:w-1/2 md:mx-auto">
            <div class="w-full shadow-2xl subpixel-antialiased rounded h-64 bg-black border-black mx-auto">
                <div class="flex items-center h-6 rounded-t bg-gray-100 border-b border-gray-500 text-center text-black" id="headerTerminal">
                    <div class="flex ml-2 items-center text-center border-red-900 bg-red-500 shadow-inner rounded-full w-3 h-3" id="closebtn"></div>
                    <div class="ml-2 border-yellow-900 bg-yellow-500 shadow-inner rounded-full w-3 h-3" id="minbtn"></div>
                    <div class="ml-2 border-teal-900 bg-teal-500 shadow-inner rounded-full w-3 h-3" id="maxbtn"></div>
                    <div class="mx-auto pr-16" id="terminaltitle">
                        <p class="text-center text-sm">Terminal</p>
                    </div>
                </div>
                <div class="pl-1 pt-1 h-auto md:m-2 text-white font-mono text-xs bg-black">
                    <p class="pb-1">Hello user,
                    </p>
                    {% if message.status %}
                        <p class="pb-1">{{ message.status }}</p>
                    {% endif %}
                    {% if message.msg %}
                        <p class="pb-1">{{ message.msg }}</p>
                    {% endif %}
                    {% if message.instruction %}
                        <p class="pb-1">{{ message.instruction }}</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
