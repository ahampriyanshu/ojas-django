{% load static %}
{% load custom_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />


    {% if post %}

    <title> {{ post.title }}</title>
    <meta name="author" content="{{ post.author.author.username }}" />
    <meta name="description" content=" {{ post.body|safe|truncatewords_html:20 }} " />
    <meta name="keywords" content="Ojas,ojas,Open-Source,pwa,django3,workbox,tailwind2,ahampriyanshu,github" />

    {% else %}

    <title>{%  get_title  %}</title>
    <meta name="author" content="ahampriyanshu" />
    <meta name="description" content="Open Sources blog application in django and tailwind" />
    <meta name="keywords" content="Ojas,ojas,Open-Source,pwa,Django3,Tailwind2,ahampriyanshu,github" />

    {% endif %}



    <link href="{% static 'css/tailwind.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <link rel="manifest" href="{% static 'manifest.json' %}">
    <link rel="apple-touch-icon" sizes="57x57" href="{% static 'img/apple-icon-57x57.png' %}">
    <link rel="apple-touch-icon" sizes="60x60" href="{% static 'img/apple-icon-60x60.png' %}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static 'img/apple-icon-72x72.png' %}">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/apple-icon-76x76.png' %}">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static 'img/apple-icon-114x114.png' %}">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'img/apple-icon-120x120.png' %}">
    <link rel="apple-touch-icon" sizes="144x144" href="{% static 'img/apple-icon-144x144.png' %}">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static 'img/apple-icon-152x152.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/apple-icon-180x180.png' %}">
    <link rel="icon" type="image/png" sizes="192x192" href="{% static 'img/android-icon-192x192.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="96x96" href="{% static 'img/favicon-96x96.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon-16x16.png' %}">
    <meta name="msapplication-TileImage" content="{% static 'img/ms-icon-144x144.png' %}">
    <link rel="shortcut-icon" href="{% static 'img/favicon.ico' %}">
    <meta name="msapplication-TileColor" content="#f9fafb">
    <meta name="theme-color" content="#f9fafb">
    <meta name="theme-color" content="#f9fafb">
</head>

<body class="bg-gray-50">

     {% block sw_script %}
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('{% url "blog:sw.js" %}', { scope: '/' }).then(function (reg) {
                // registration worked
                console.log('Registration succeeded. Scope is ' + reg.scope);
            }).catch(function (error) {
                // registration failed
                console.log('Registration failed with ' + error);
            });
        }
    </script>
    {% endblock %}

    {% include 'navbar.html' %}
    {% block content %}
    {% endblock content %}
    {% include 'footer.html' %}

</body>
<script src="{% static 'js/scripts.js' %}" type="text/javascript"></script>
<script src="{% static 'js/alpine.min.js' %}" defer></script>

</html>
